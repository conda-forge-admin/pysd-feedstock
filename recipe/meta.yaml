{% set name = "pysd" %}
{% set version = "3.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysd-{{ version }}.tar.gz
  sha256: 191a9c20b44e65d9fd7c5ab29dcc2a00fda5545c3920074c7cb6c01de8782f4c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - black
    - chardet
    - lxml
    - numpy
    - openpyxl
    - pandas
    - parsimonious <=0.9.0
    - portion
    - progressbar2
    - python >=3.7
    - regex
    - scipy
    - xarray
    - xlrd

test:
  imports:
    - pysd
    - pysd.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SDXorg/pysd
  summary: System Dynamics Modeling in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://pysd.readthedocs.io/
  dev_url: https://github.com/SDXorg/pysd

extra:
  recipe-maintainers:
    - enekomartinmartinez
    - JamesPHoughton
