{% set name = "pysd" %}
{% set version = "2.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysd-{{ version }}.tar.gz
  sha256: e9be5508e8cfe22d2ae608e7a296491598d5e06dbdf21134da1c59b9e08a42da

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - black
    - chardet
    - lxml
    - openpyxl
    - pandas
    - parsimonious
    - progressbar
    - python >=3.7
    - regex
    - scipy
    - xarray
    - xlrd

test:
  imports:
    - pysd
    - pysd.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JamesPHoughton/pysd
  summary: System Dynamics Modeling in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://pysd.readthedocs.io/
  dev_url: https://github.com/JamesPHoughton/pysd

extra:
  recipe-maintainers:
    - enekomartinmartinez
    - JamesPHoughton
